{% extends 'Files/base.html' %}
{% block content %}

  
 

    <div class="mb-3">
      <div class="container mb-4">
        <p><h2>Contact</h2></p>
        <form action="#" method="POST" class="was-validated" >
          {% csrf_token %}
            <div class="row">
                <div class="col-25">
                    <label for="name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="name" placeholder="Your name.." required >
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="email@gmail.com.." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="message">Message</label>
                </div>
                <div class="col-75">
                    <textarea id="message" name="message" placeholder="Write comment.." style="height:200px" required></textarea>
                </div>
            </div>
            <div class="text-center ">
              <button  type="submit" class="btn btn-primary " > submit</button>
            </div>
        </form>
    </div>
    <div class="container"> 
        <br><br>
        <center>
            <a href="https://web.facebook.com/william.bituro"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/williambituro/"><i class="fa fa-instagram"></i></a>
                <p class="p2">&copy; Copyright {%now "Y" %}</p>
        </center>
    </div>

{% endblock content %}
